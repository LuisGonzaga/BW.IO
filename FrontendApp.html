<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<title>Box Control - iframe 350*150</title>	
	<link rel = "stylesheet" type = "text/css" href = "frontPage.css" />
	<style>
	body {    font-family: arial;    }
	div {
		width: 327px;
		height: 147px;
		background: #E0FDFC;
    	border: 2px groove;
    	float: left;
	}
	button {
		color: #000;
		background: #FFF;
	}
	p {
		font: 12px serif;
		color: #000;
	}
	span {    
		color:#000;   
		font: bold 12px serif;
	}
	.target {
		height: 14px;
		width: 80px;
	}
	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div class = "main">
	<button type="button" id="target">Click Me!</button> 
	<br>
	<br>
	<span></span>
	<p></p>
</div>

<script>
	$( "div" ).mousemove(function( event ) {
	  var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";
	  $( "span" ).text( "(X, Y) : " + pageCoords );
	});	
</script>
<script>
	$counter = 0;	
	$("#target").mousedown(function() {
		  $counter++;
		  $("p").text(" Clicks: "+$counter);
	});

	
</script>

</body>
